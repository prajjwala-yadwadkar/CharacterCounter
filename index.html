<body>
  <h1>Welcome to this page!</h1>
  <p class="p1 paragraph">This page is created to help you count the number of characters in a sentence or a paragraph or a passage you've come up with before you could submit it somewhere.</p>
  <p class="paragraph">Add your paragraph below.</p>
  <p>
    <script type="text/javascript">
    yourName = prompt("What's your name?");
    alert("Hey, " + yourName + ". I hope you find this page helpful!" )
    </script>
    <script type="text/javascript">
      function charcountupdate(str) {
        var paragraphLength = str.length;
        document.getElementById("charcount").innerHTML = paragraphLength;
      }
    </script>
    <textarea id="textbox" onkeyup="charcountupdate(this.value)"></textarea>
    <span id=charcount></span>
  </p>
